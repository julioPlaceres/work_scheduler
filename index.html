<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

    <!--Time and date-->
    <div class="container">
      <div id="clockDiv" class="time-block"></div>
    </div>

  </header>

  <!--Calendar View-->
  <main>
    <div class="container-fluid">

      <!--9 AM-->
      <div id="09" class="row justify-content-center">
        <!--Hour Block-->
        <div class="hour col-xs-1 col-md-1">9AM</div>
        <!--Description Block-->
        <textarea class="description col-xs-8 col-md-8"></textarea>
        <!--Button Block-->
        <button class="saveBtn col-xs-1 col-md-1"><i class="fas fa-save"></i></button>
      </div>

      <!--10 AM-->
      <div id="10" class="row justify-content-center">
        <!--Hour Block-->

      </div>

      </div>

      <!--1 PM-->

      </div>

      <div id="16" class="row block-13 justify-content-center">
